<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">

    <title>FlexBox & Day-night switcher</title>
</head>
<body>
    <div class="switch-container">
        <div class="switch-box">
            <button class="switch" id="light">
                light
            </button>
            <button class="switch" id="dark">
                Dark
            </button>
        </div>
    </div>
    <div class="flex">
        <div class="num">1</div>
        <div class="num">2</div>
        <div class="num">3</div>
    </div>

    <!-- Add JavaScript file to add functions to the switches -->
    <script src="./localStorageFile.js"></script>
</body>
</html>
